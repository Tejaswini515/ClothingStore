<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="http://www.babylonjs.com/babylon.js"></script>
    <script src="http://www.babylonjs.com/cannon.js"></script>
    <script src="http://www.babylonjs.com/oimo.js"></script>
    <script src="https://babylonjs.azurewebsites.net/babylon.canvas2d.js"></script>
    <script src="dat.gui.min.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas{
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
<canvas id="renderCanvas"></canvas>
<script type="text/javascript">

    if (BABYLON.Engine.isSupported()) {
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);
    }

    var scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color3(1, 1, 1);
    var camera = new BABYLON.ArcRotateCamera("camera1", 0, 0, 0, new BABYLON.Vector3(0, 0, 0), scene);
    camera.setPosition(new BABYLON.Vector3(-2.5, 0.8, 0));
    camera.attachControl(canvas, true);

    var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 0, 0), scene);

    light.intensity = 0.5;

    var planes1 = BABYLON.MeshBuilder.CreatePlane("plane1", {
        width: 1,
        height: 1
    }, scene);

    var planes2 = BABYLON.MeshBuilder.CreatePlane("plane2", {
        width: 1,
        height: 1
    }, scene);

   /* var planes3 = BABYLON.MeshBuilder.CreatePlane("plane3", {
        width: 1,
        height: 1
    }, scene);*/

    console.log("Planes created");

    var material1 = new BABYLON.StandardMaterial("material1", scene);
    material1.diffuseTexture = new BABYLON.Texture("blue.jpg", scene);
    planes1.material = material1;
    material1.backFaceCulling = false;
    planes1.position=new BABYLON.Vector3(0,0,0);

    var material2 = new BABYLON.StandardMaterial("material2", scene);
    material2.diffuseTexture = new BABYLON.Texture("red.jpg", scene);
    planes2.material = material2;
    material2.backFaceCulling = false;
    planes2.position=new BABYLON.Vector3(0,0,0.5);


    /*var material3 = new BABYLON.StandardMaterial("material3", scene);
    material3.diffuseTexture = new BABYLON.Texture("orange.jpg", scene);
    planes3.material = material3;
    material3.backFaceCulling = false;
    planes3.position=new BABYLON.Vector3(0,0,2);*/

   /* planes1.rotation.y=Math.PI/2+0.01;
    planes2.rotation.y=Math.PI/2+0.005;
    planes3.rotation.y=Math.PI/2+0;*/

    planes1.rotation.y=Math.PI/2;
    planes2.rotation.y=Math.PI/2;
    //planes3.rotation.y=Math.PI/2;

    planes1.position.x=0;
    planes2.position.x=0.5;

    planes1.position.z=0;
    planes2.position.z=0;
    /*planes1.rotation.z=0;
    planes2.rotation.z=0.005;
    planes3.rotation.z=0.01;*/



    engine.runRenderLoop(function () {
        scene.render();
    });

    window.addEventListener("resize", function () {
        engine.resize();
    });




</script>


    </body>
    </html>
